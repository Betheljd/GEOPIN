<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPin - Military & Customs Tracking System</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- External CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Internal CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .map-container {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background-color: #f8fafc;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        
        @media (prefers-reduced-data: reduce) {
            #vanta-bg {
                display: none;
            }
            body {
                background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Background Effect -->
    <div id="vanta-bg"></div>
    
    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="navbar bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i data-feather="map-pin" class="text-blue-500"></i>
                    <h1 class="text-xl font-bold text-gray-800">GeoPin</h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2">Dashboard</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2">Maps</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2">Reports</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2">Settings</a>
                </div>
                <button class="md:hidden" aria-label="Toggle navigation menu" title="Toggle menu">
                    <i data-feather="menu" class="text-gray-700" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Interactive Map</h2>
                <p class="text-gray-600">Track and manage locations in real-time</p>
            </div>
            
            <!-- Map Container -->
            <div class="map-container">
                <div id="map">
                    <div class="loading-overlay">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            
            <!-- Map Controls -->
            <div class="mt-4 flex flex-wrap gap-3">
                <button id="locate-me" class="btn btn-primary flex items-center">
                    <i data-feather="crosshair" class="mr-2"></i>
                    Locate Me
                </button>
                <button id="add-marker" class="btn bg-white border border-gray-300 hover:bg-gray-50 flex items-center">
                    <i data-feather="plus" class="mr-2"></i>
                    Add Marker
                </button>
                <button id="clear-markers" class="btn bg-white border border-gray-300 hover:bg-gray-50 flex items-center">
                    <i data-feather="trash-2" class="mr-2"></i>
                    Clear Markers
                </button>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 py-4">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <p class="text-gray-600 text-sm">&copy; 2023 GeoPin. All rights reserved.</p>
                    <div class="flex space-x-4 mt-2 md:mt-0">
                        <a href="https://github.com/yourusername/GEOPIN" class="text-gray-500 hover:text-blue-600" aria-label="GitHub repository" title="View on GitHub" target="_blank" rel="noopener noreferrer">
                            <i data-feather="github" aria-hidden="true"></i>
                        </a>
                        <a href="https://twitter.com/yourusername" class="text-gray-500 hover:text-blue-600" aria-label="Twitter profile" title="Follow on Twitter" target="_blank" rel="noopener noreferrer">
                            <i data-feather="twitter" aria-hidden="true"></i>
                        </a>
                        <a href="mailto:your.email@example.com" class="text-gray-500 hover:text-blue-600" aria-label="Send email" title="Contact via email">
                            <i data-feather="mail" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- External JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    
    <!-- Internal JS -->
    <script src="/js/app.js"></script>
    
    <script>
        // Set the Google Maps API key from environment variables
        // This will be used in app.js
        window.GOOGLE_MAPS_API_KEY = 'YOUR_GOOGLE_MAPS_API_KEY';
    </script>
</body>
</html>
